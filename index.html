<!DOCTYPE HTML>
<html manifest="">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10, user-scalable=yes">
	<title>PortalApp</title>
    <link href="resources/shared/index/desktop-index.css" rel="stylesheet">
    <script src="resources/shared/index/desktop-index.js"></script>
    <script src="resources/shared/index/desktop-index-init.js"></script>

  <script type="text/javascript">
    var Ext = Ext || {};
    Ext.beforeLoad = function (tags) {
      var s = location.search;
      var profile;
      if (s.match(/\bdesktop\b/)) { profile = 'desktop' }
      else if (s.match(/\bphone\b/)) { profile = 'phone' }
      else { profile = tags.desktop ? 'desktop' : 'phone' }
      Ext.manifest ='generatedFiles/' + profile;
    };
  </script>

  <!-- The line below must be kept intact for Sencha Cmd to build your application -->
  <script id="microloader" data-app="b657026e-d857-4079-9938-8942d4a4c509" type="text/javascript" src="generatedFiles/bootstrap.js"></script>
</head>
  <body class="launching">
  </body>
</html>
